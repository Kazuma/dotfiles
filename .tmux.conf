# tmux.conf

## Default setting
set -g default-shell /bin/zsh
set -g default-command /bin/zsh
set -g default-terminal xterm-256color

## UTF-8
setw -g utf8 on

## set window option
setw -g automatic-rename on
setw -g monitor-activity on
setw -g clock-mode-style 24

## set prefix
set -g prefix C-q

## Status bar
set -g status on
set -g status-interval 10
set -g status-utf8 on
set -g status-justify "left"
set -g status-left-length 100
set -g status-right-length 120
set -g status-left "#(~/.tmux/tmux-powerline/powerline.sh left)"
set -g status-right "#(~/.tmux/tmux-powerline/powerline.sh right)"
set -g status-fg colour7
set -g status-bg colour235
setw -g window-status-current-format "#[fg=colour166, bg=colour235] #I #W #[fg=colour166, bg=colour235]â®"

## History limit
set -g history-limit 10000

## First window
set -g base-index 1

## Waits after an escape is input to determine
set -s escape-time 0

## Enable mouse
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

## Active pane border
set -g pane-active-border-fg colour136
set -g pane-active-border-bg colour235
set -g visual-activity on

## Key bind vi style
setw -g mode-keys vi

## Key bind
unbind C-b
unbind |
bind | split-window -h
bind S split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind U resize-pane -U
bind N resize-pane -D
bind L resize-pane -R
bind H resize-pane -L
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

## Log output
bind-key H pipe-pane 'cat >> $HOME/.tmux/log/tmux-#W.log' \; display-message 'Started logging to $HOME/.tmux/tmux-#W.log'
bind-key E pipe-pane \; display-message 'Ended logging to $HOME/.tmux/log/tmux-#W.log'

## Plugins

### Tmux Plugin Manager
set -g @tpm_plugins '          \
  tmux-plugins/tpm             \
  tmux-plugins/tmux-resurrect  \
  tmux-plugins/tmux-continuum  \
'
run-shell '~/.tmux/plugins/tpm/tpm'

### tmux-resurrect
set -g @resurrect-dir '.tmux/resurrect'
set -g @resurrect-save-bash-history 'on'

### tmux-continuum
set -g @continuum-restore 'on'
set -g @continuum-interval '60'
